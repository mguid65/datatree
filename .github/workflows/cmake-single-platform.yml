name: CMake Ubuntu+Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, cl]
        conan_profile: [default-ubuntu, default-windows]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            conan_profile: default-windows
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
            conan_profile: default-ubuntu
        exclude:
          - os: windows-latest
            c_compiler: gcc
            conan_profile: default-ubuntu
          - os: ubuntu-latest
            c_compiler: cl
            conan_profile: default-windows
    
    steps:
    - uses: actions/checkout@v3

    - name: Install Conan
      id: conan
      uses: turtlebrowser/get-conan@main
      with:
        version: 2.0.17

    - name: Conan Profile Install
      run:  conan config install ${{github.workspace}}/.github/conan/${{matrix.conan_profile}} -tf=profiles

    - name: Run Conan
      run: conan install . -b missing

    - name: Configure CMake
      run: cmake --preset conan-release

    - name: Build
      run: cmake --build --preset conan-release

    - name: Conan Create
      run: conan create . -b missing

    - name: Run Sample
      working-directory: ${{github.workspace}}/build
      run: ./Release/sample

    - name: Test
      working-directory: ${{github.workspace}}/build/Release
      run: ctest -C --output-on-failure
